
<html>
    <head>
        <title>Triangle peg game</title>
        <script language="JavaScript" src="pegs.js" type="text/javascript"></script>
    </head>

    <body> 
        <center>
        <table>
            <tr>
                <td align="center" width="648" valign="top" class="contentText"> 
                    <table>
                        <tr>
                            <td><br>
                                <table align="center" bgcolor="#008600" width="100%">
                                    <tr> 
                                        <td align="middle">
                                            <h1>Triangle peg game</h1>
                                            <p>&nbsp; 
                                            </p>
                                            <table cellspacing="0" cellpadding="0" align="center" bgcolor="#008600">
                                                <script type="text/javascript">
                                                    
                                                    var i=0;

                                                    document.write("<TR><TD COLSPAN="+(6)+" bgColor=#008600></TD>");
                                                    document.write("<TD COLSPAN="+(6)+" bgColor=#008600></TD></TR>");

                                                    for(var row=0;row<5;++row)
                                                    {
                                                        document.write("<TR><TD bgColor=#008600></TD>");
                                                        if (5-row-1>0) document.write("<TD COLSPAN="+(5-row-1)+" ></TD>");
                                                        
                                                        for (var col=0;col<=row;++col)
                                                        {
                                                                document.write("<TD COLSPAN=2 WIDTH="+20+" ALIGN=CENTER><A HREF=\"#\" onMousedown='return move("+i+");' onMouseOver='return over("+i+");' onMouseOut='return out("+i+");'>");
                                                                document.write("<IMG SRC=\"2.gif\" BORDER=\"0\" WIDTH=\""+32+"\" HEIGHT=\""+32+"\" NAME=\"img"+i+"\"></TD>\n");
                                                            
                                                            
                                                            i++;
                                                        }
                                                        document.write('</TR>');
                                                    }  
                                                </script>
                                            </table>
                                            <br><br>
                                            <form name="buttonsform" id="buttonsform">
                                                <input onclick="window.newGame();" type="button" value="Restart" />
                                                &nbsp;&nbsp; 
                                                <input onclick="window.newstart();" type="button" value="Set Start" />
                                            </form>
											<br>
                                            <form name="messageform" id="messageform">
                                                <textarea id="text" name="alertbox" rows="2" readonly="readOnly" style="OVERFLOW:hidden" cols="55"></textarea>
                                            </form>
                                            <br><br>
                                        </td>
                                    </tr>
                                </table>         
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </center>
    </body>
</html>
